{% extends "gestion/base.html" %}

{% block title %}Eliminar Vuelo{% endblock %}

{% block content %}
<div class="aurora-section d-flex justify-content-center">
    <div class="aurora-card p-4 text-center" style="max-width:500px; width:100%;">
        <h3 class="mb-4">Eliminar Vuelo</h3>
        <p>
            ¿Estás seguro de que querés eliminar el vuelo
            <strong>{{ object.codigo_vuelo }}</strong>
            ({{ object.origen }} → {{ object.destino }})?
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'vuelos_admin_list' %}" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
